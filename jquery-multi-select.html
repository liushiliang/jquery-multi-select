<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-multi-select.css">
</head>
<body>
    <h5></h5>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./jquery-multi-select.js"></script>

    <script defer>
        
        
        
    $(()=>{
        $('h5').multiSelect({
            //你必须要指定
            data: [
                {text: 'shushan', value: 1},
                {text: 'yaohai', value: 4},
                {text: 'baohe', value: 3},
                {text: 'luyang', value: 2},
                {text: 'feixi', value: 6},
                {text: 'lujiang', value: 12},
                {text: 'feidong', value: 5},
                {text: 'chaohu', value: 8},
                {text: 'changfeng', value: 7},
                {text: 'zhengwu', value: 10},
                {text: 'binhuxinqu', value: 16},
                {text: 'yaohai', order: 15}
            ],
            /**
             * when you remove or add tag , the LISTEN will be invoked！
             * @param {Array} tags 已选择的选项 (tags you have selected!)
             * @param {Object} item 刚才增加的（或者删除的选项） （The item you just remove or add）
             * @param {String} operate 刚才是增加选项还是删除选项 增加为add 删除为delete（operation you did）
             */ 
            listen(tags, item, operate){
                console.log(tags, item, operate);
            },
            //排序的依据 要为数值型 且不重复 默认为value字段
            //orderby attribute (must be numerical)
            // the default is : value
            orderBy: 'value',
            label: 'text', //default is :text 
            /**
             * if you want self-made a function to compare two values 
             * you can define the function
             * 可以自定义比较函数
             * @param {Object} item1
             * @param {Object} item2
             * @return {Boolean} 
             */
            compare(item1, item2){

                if(item1.text.length > item2.text.length){
                    return true;
                }else{
                    return false;
                }
            }
        });
    })
        
        
    </script>
</body>
</html>
